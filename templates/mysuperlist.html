<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super List</title>
    <link rel = icon href="static\favicon.ico" type="image/x-icon">
</head>
<style>
#mylist {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#mylist td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#mylist tr:nth-child(even){background-color: #f2f2f2;}

#mylist tr:hover {background-color: #99CDFF;}

#mylist th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #99CDFF;
  color: white;
}

button {
  background-color: #99CDFF;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.homebutton {
  width: auto;
  margin: 0 auto;
  padding: 10px 18px;
  background-color: #99CDFF;
}


.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.logo {
  width: 20%;
  border-radius: 50%;
}

</style>
</head>
<body>
<div class="imgcontainer">
    <img src="static\project logo2.jpg"alt="Logo" class="logo">
  </div>
<table id="mylist">
  <tr>
    <th>Product Name</th>
    <th>Class</th>
    <th>Remove</th>
  </tr>
  {% for item in data %}
    <tr onclick="myFunction(this)">
          <td>{{item.pname}}</td>
          <td>{{item.pclass}}</td>
          <td style="text-align:center;">Press To Remove</td>
    </tr>
  {% endfor %}
</table>
<script>
function myFunction(x) {
    document.getElementById("mylist").deleteRow(x.rowIndex);
}
</script>
<button type="button" class="homebutton" style="text-align:center;" onclick="location.href='main'"><b>Go Back</b></button>
</body>
</html>
