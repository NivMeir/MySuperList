<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1">
    <title>Super List</title>
    <link rel = icon href="static\favicon.ico" type="image/x-icon">
    <style>
        /* Add a black background color to the top navigation */
    .topnav {
      background-color: #99CDFF;
      /*width: 100%;*/
      overflow: hidden;
      position: sticky;
    }

    /* Style the links inside the navigation bar */
    .topnav a {
      float: left;
      color: #f2f2f2;
      padding: 14px 0px;
      height: 48px;
      text-decoration: none;
      text-align: center;
      font-size: 25px;
      width: 25%;
    }

    /* Change the color of links on hover */
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Add a color to the active/current link */
    .topnav a.active {
      background-color: #99CDFF;
      color: white;
    }


    .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
    }

    img.logo {
      width: 35%;
      border-radius: 30%;
    }

        button {
      background-color: #99CDFF;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      opacity: 0.8;
    }

    .backbutton {
      position: -webkit-sticky;
      position: sticky;
      bottom: 0;
      padding: 50px;
      font-size: 20px;
      width: auto;
      margin: 0 auto;
      padding: 10px 18px;
      background-color: #99CDFF;
    }
 </style>
<div class="topnav">
<a class="active" style="font-family:verdana;"><b>Hello {{ name }}</b></a>
    <a href="mysuperlist" style="font-family:verdana;"><b>MY SUPER LIST</b></a>
    <a href="usermap" style="font-family:verdana;"><b>MY SUPER MAP</b></a>
    <a href="allproductsmenu" style="font-family:verdana;"><b>ALL PRODUCTS</b></a>
</div>
</head>
<body>
    <div class="imgcontainer">
        <img src="static\project logo2.jpg" alt="Logo" class="logo">
    </div>
<button type="button" class="backbutton" style="text-align:center;" onclick="location.href='/'"><b>Log Out</b></button>
</body>
</html>
