<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super List</title>
    <link rel = icon href="static\favicon.ico" type="image/x-icon">
</head>
<style>
#mylist {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#mylist td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#mylist tr:nth-child(even){background-color: #f2f2f2;}

#mylist tr:hover {background-color: #99CDFF;}

#mylist th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #99CDFF;
  color: white;

button {
  background-color: #ff0000;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 15%;
}

button:hover {
  opacity: 0.8;
}

</style>
</head>
<body>

<table id="mylist">
  <tr>
    <th>Product Name</th>
    <th>Class</th>
    <th>Remove</th>
  </tr>
  {% for item in data %}
    <tr onclick="myFunction(this)">
          <td>{{item.pname}}</td>
          <td>{{item.pclass}}</td>
          <td style="text-align:center;">Press To Remove</td>
    </tr>
  {% endfor %}
</table>
<script>
function myFunction(x) {
    document.getElementById("mylist").deleteRow(x.rowIndex);
}
</script>
</body>
</html>
